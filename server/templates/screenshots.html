{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4"><i class="fas fa-camera me-2"></i>Screenshots</h2>

    <div class="row">
        {% for screenshot in screenshots %}
        <div class="col-md-4 col-lg-3 mb-4">
            <div class="card shadow-sm h-100">
                <a href="{{ url_for('get_screenshot', screenshot_id=screenshot.id) }}" data-lightbox="screenshots">
                    <img src="{{ url_for('get_screenshot', screenshot_id=screenshot.id) }}" class="card-img-top" alt="Screenshot">
                </a>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <a href="{{ url_for('agent_detail', agent_id=screenshot.agent_id) }}" class="text-decoration-none">
                            {{ screenshot.hostname }}
                        </a>
                    </h6>
                    <p class="card-text text-muted small">
                        <i class="far fa-clock me-1"></i>{{ screenshot.timestamp }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script>
lightbox.option({
    'resizeDuration': 200,
    'wrapAround': true,
    'albumLabel': "Screenshot %1 of %2"
});
</script>
{% endblock %}
