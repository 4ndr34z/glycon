{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5"> 
    <h2 class="mb-4"><i class="fas fa-cog me-2"></i>Settings</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Server Configuration</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Server Host</label>
                            <input type="text" class="form-control" value="{{ CONFIG['host'] }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Server Port</label>
                            <input type="number" class="form-control" value="{{ CONFIG['port'] }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Database Path</label>
                            <input type="text" class="form-control" value="{{ CONFIG['database'] }}" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">User Management</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="usersTable">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- User rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <h6>Add New User</h6>
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="newEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>

        
    </div>
</div>

    <!-- Agent Configuration Section -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Agent Configuration</h5>
                </div>
                <div class="card-body">
                    <form id="agentConfigForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Check-in Interval (seconds)</label>
                                <input type="number" class="form-control" id="checkinInterval" value="{{ agent_config.checkin_interval if agent_config else 10 }}" min="5" max="3600" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Server URL</label>
                                <input type="url" class="form-control" id="serverUrl" 
                                       value="{{ agent_config.server_url if agent_config else (request.url_root | replace('http://', 'https://')) }}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="takeScreenshots" {% if agent_config and agent_config.take_screenshots %}checked{% endif %}>
                                    <label class="form-check-label" for="takeScreenshots">Take Screenshots</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Screenshot Frequency</label>
                                    <select class="form-select" id="screenshotFrequency">
                                    <option value="1" {% if agent_config and agent_config.screenshot_frequency == 1 %}selected{% endif %}>Every check-in</option>
                                    <option value="5" {% if agent_config and agent_config.screenshot_frequency == 5 %}selected{% endif %}>Every 5 check-ins</option>
                                    <option value="10" {% if not agent_config or agent_config.screenshot_frequency == 10 %}selected{% endif %}>Every 10 check-ins</option>
                                    <option value="30" {% if agent_config and agent_config.screenshot_frequency == 30 %}selected{% endif %}>Every 30 check-ins</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Kill Date</label>
                                <input type="datetime-local" class="form-control" id="killDate" value="{{ agent_config.killdate|replace(' ', 'T') if agent_config and agent_config.killdate else '' }}">
                                <small class="text-muted">Agent will self-destruct after this date/time</small>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mt-4 pt-3">
                                    <input class="form-check-input" type="checkbox" id="enableKillDate" {% if agent_config and agent_config.killdate_enabled %}checked{% endif %}>
                                    <label class="form-check-label" for="enableKillDate">Enable Kill Date</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="trustedCertificate" {% if agent_config and agent_config.trusted_certificate %}checked{% endif %}>
                                    <label class="form-check-label" for="trustedCertificate">Trusted Certificate</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="copyUrl()">Generate Agent</button>
                    </form>
                    <div id="agentDownload" class="mt-3" style="display: none;">
                        <a id="downloadLink" href="#" class="btn btn-success">
                            <i class="fas fa-download me-2"></i>Download Agent
                        </a><div><br>
                            <b>Or copy and run on target:</b><br>
                            <div id="displayArea" class="command-display mt-3" style="
                            background-color: #1e1e1e;
                            border-radius: 5px;
                            padding: 15px;
                            position: relative;
                            font-family: 'Consolas', 'Monaco', monospace;
                            color: #d4d4d4;
                            border-left: 4px solid #569cd6;
                            overflow-x: auto;
                            white-space: nowrap;
                        ">
                            <!-- Updated to show two commands with separate copy buttons -->
                        </div>


                    <div id="agentError" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch and display users
    function fetchUsers() {
        fetch('/api/users')
            .then(response => response.json())
            .then(users => {
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary change-password-btn me-2" data-user-id="${user.id}" data-username="${user.username}">
                                <i class="fas fa-key me-1"></i>Change Password
                            </button>
                            <button class="btn btn-sm btn-outline-primary edit-user-btn me-2" data-user-id="${user.id}" data-username="${user.username}" data-email="${user.email}">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-user-btn" data-user-id="${user.id}" data-username="${user.username}">
                                <i class="fas fa-trash me-1"></i>Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
    // Add event listeners for change password buttons
    document.querySelectorAll('.change-password-btn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');
            const username = this.getAttribute('data-username');
            showChangePasswordModal(userId, username);
        });
    });

    // Add event listeners for delete user buttons
    document.querySelectorAll('.delete-user-btn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');
            const username = this.getAttribute('data-username');
            if (confirm(`Are you sure you want to delete user "${username}"?`)) {
                fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message || data.error);
                    fetchUsers();
                })
                .catch(() => {
                    alert('Error deleting user');
                });
            }
        });
    });

    // Add event listeners for edit user buttons
    document.querySelectorAll('.edit-user-btn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');
            const username = this.getAttribute('data-username');
            const email = this.getAttribute('data-email');
            showEditUserModal(userId, username, email);
        });
    });

    // Show edit user modal
    function showEditUserModal(userId, username, email) {
        const modalHtml = `
            <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User ${username}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="editUserForm">
                      <div class="mb-3">
                        <label for="editUsernameInput" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsernameInput" value="${username}" required>
                      </div>
                      <div class="mb-3">
                        <label for="editEmailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmailInput" value="${email}" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        `;
        // Append modal to body
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
        modal.show();

        // Handle form submission
        document.getElementById('editUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newUsername = document.getElementById('editUsernameInput').value;
            const newEmail = document.getElementById('editEmailInput').value;
            fetch(`/api/users/${userId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: newUsername, email: newEmail})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                modal.hide();
                document.getElementById('editUserModal').remove();
                fetchUsers();
            })
            .catch(() => {
                alert('Error updating user');
            });
        });

        // Remove modal from DOM on hide
        document.getElementById('editUserModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('editUserModal').remove();
        });
    }
            });
    }

    // Show change password modal
    function showChangePasswordModal(userId, username) {
        const modalHtml = `
            <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password for ${username}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="changePasswordForm">
                      <div class="mb-3">
                        <label for="newPasswordInput" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPasswordInput" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        `;
        // Append modal to body
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const modal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
        modal.show();

        // Handle form submission
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPasswordInput').value;
            fetch(`/api/users/${userId}/change_password`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({new_password: newPassword})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                modal.hide();
                document.getElementById('changePasswordModal').remove();
            })
            .catch(() => {
                alert('Error changing password');
            });
        });

        // Remove modal from DOM on hide
        document.getElementById('changePasswordModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('changePasswordModal').remove();
        });
    }

    // Handle add user form submission
    document.getElementById('addUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('newUsername').value;
        const email = document.getElementById('newEmail').value;
        const password = document.getElementById('newPassword').value;
        fetch('/api/users', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, email, password})
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message || data.error);
            if (data.message) {
                // Clear form
                document.getElementById('addUserForm').reset();
                // Refresh user list
                fetchUsers();
            }
        })
        .catch(() => {
            alert('Error adding user');
        });
    });

    // Initial fetch of users
    fetchUsers();
});
</script>
{% endblock %}
