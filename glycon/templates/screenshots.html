{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4"><i class="fas fa-camera me-2"></i>Screenshots</h2>

    <div class="row" id="screenshots-container">
        {% for screenshot in screenshots %}
        <div class="col-md-4 col-lg-3 mb-4 screenshot-card" data-screenshot-id="{{ screenshot.id }}">
            <div class="card shadow-sm h-100">
                <a href="{{ url_for('get_screenshot', screenshot_id=screenshot.id) }}" data-lightbox="screenshots">
                    <img src="{{ url_for('get_screenshot', screenshot_id=screenshot.id) }}" class="card-img-top" alt="Screenshot">
                </a>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <a href="{{ url_for('agent_detail', agent_id=screenshot.agent_id) }}" class="text-decoration-none">
                            {{ screenshot.hostname }}
                        </a>
                    </h6>
                    <p class="card-text text-muted small">
                        <i class="far fa-clock me-1"></i>{{ screenshot.timestamp }}
                    </p>
                    <button class="btn btn-sm btn-outline-danger delete-screenshot" 
                            data-screenshot-id="{{ screenshot.id }}">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<script>
lightbox.option({
    'resizeDuration': 200,
    'wrapAround': true,
    'albumLabel': "Screenshot %1 of %2"
});

document.addEventListener('DOMContentLoaded', function() {
    // Connect to Socket.IO namespace for screenshots
    const socket = io('/screenshots');
    
    // Handle screenshot deletion
    document.addEventListener('click', function(e) {
        if (e.target.closest('.delete-screenshot')) {
            const button = e.target.closest('.delete-screenshot');
            const screenshotId = button.getAttribute('data-screenshot-id');
            if (confirm('Are you sure you want to delete this screenshot?')) {
                socket.emit('delete_screenshot', { screenshot_id: screenshotId });
            }
        }
    });

    // Handle deletion confirmation
    socket.on('screenshot_deleted', function(data) {
        const card = document.querySelector(`.screenshot-card[data-screenshot-id="${data.screenshot_id}"]`);
        if (card) {
            card.remove();
            showToast(data.message || 'Screenshot deleted successfully');
        }
    });

    // Handle errors
    socket.on('screenshots_error', function(data) {
        console.error('Screenshot error:', data.error);
        showToast('Error: ' + data.error, 'error');
    });

    function showToast(message, type = 'success') {
        // Implement a proper toast notification or use alert temporarily
        alert(message);
        
        // For a better toast notification, you could use:
        // const toast = new bootstrap.Toast(document.getElementById('toast'));
        // document.getElementById('toast-message').textContent = message;
        // document.getElementById('toast').classList.add(`text-bg-${type}`);
        // toast.show();
    }
});
</script>
{% endblock %}
