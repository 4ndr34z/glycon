{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card floating-card animate-pop">
            <!-- Logo and Title -->
            <div class="text-center mt-4">
                <div class="logo-container mb-3">
                    <img src="{{ url_for('static_files', filename='images/glycon.jpg') }}" alt="Logo" height="120" class="logo-img">
                </div>
                <h2 class="portal-title">Glycon - C2</h2>
                <p class="portal-subtitle">Secure Access Portal</p>
            </div>
            
            <div class="card-body p-4">
                <h3 class="login-title text-center mb-4">Login to Console</h3>
                
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control input-field" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control input-field" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .floating-card {
        background-color: #000000;
        border: none;
        border-radius: 12px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 
                    0 10px 30px -15px rgba(0, 0, 0, 0.3);
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
        position: relative;
    }
    
    .floating-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3), 
                    0 15px 35px -15px rgba(0, 0, 0, 0.35);
    }
    
    .logo-container {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px;
    }
    
    .logo-img {
        filter: brightness(1.1);
    }
    
    .portal-title {
        color: #ffffff;
        font-weight: 600;
        margin-bottom: 0.25rem;
    }
    
    .portal-subtitle {
        color: #aaaaaa;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        margin-bottom: 1.5rem;
    }
    
    .login-title {
        color: #ffffff;
        font-weight: 500;
        letter-spacing: 0.5px;
    }
    
    .form-label {
        color: #ffffff;
        font-weight: 400;
        margin-bottom: 0.5rem;
    }
    
    .input-field {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border-radius: 8px;
        padding: 10px 15px;
        transition: all 0.3s ease;
    }
    
    .input-field:focus {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(13, 110, 253, 0.5);
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        color: #ffffff;
    }
    
    .login-btn {
        background-color: #0d6efd;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    
    .login-btn:hover {
        background-color: #0b5ed7;
        transform: translateY(-2px);
    }
    
    /* Animation */
    @keyframes popIn {
        0% {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }
        100% {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    
    .animate-pop {
        animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
</style>
{% endblock %}
