{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <!-- Logo and Title Placeholder -->
            <div class="text-center mt-4">
                <div class="logo-placeholder mb-3">
                    <img src="{{ url_for('static_files', filename='images/glycon.jpg') }}" alt="Logo" height="120" class="d-inline-block align-text-top me-2">
                </div>
                <h2 class="h4">Glycon - C2</h2>
                <p class="text-muted mb-4">Secure Access Portal</p>
            </div>
            
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Login to Console</h3>
                
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .logo-placeholder {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(13, 110, 253, 0.1);
    }
    .logo-placeholder svg {
        width: 40px;
        height: 40px;
    }
</style>
{% endblock %}
